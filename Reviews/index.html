<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>
                Our Reviews
            </h2>
        </div>
        <article class="singleReview">
            <div class="userInfo">
                <!--User information-->
                <img src="" class="imgCon" alt="photo img">
                <div class="userPersonalInfo">
                    <h4 class="name"></h4>
                    <h4 class="job"></h4>
                </div>
            </div>
            <div class="review">
                <!--Review text-->
                <h3>Review</h3>
                <p class="reviewText">He spoke in tear-filled gibberish she didn't understand, and she moved away to the door.In addition, as proxies are able to encrypt data as well, the monitoring proxies will only collect gibberish.</p>
            </div>
            <div class="renderButton">
                <!--Buttons to handle review-->

                <button class=" btn btn-Less">&#60;</button>
                <button class="btn btn-Random">Suprise me</button>
                <button class="btn btn-More">&#62;</button>

            </div>

        </article>
    </div>
    <script src="app.js"></script>
</body>

</html>
